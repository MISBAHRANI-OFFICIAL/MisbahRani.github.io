<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Blogs Section</title>
    <style>
        /* Modern & Minimal Styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            padding: 3rem 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #7f8c8d;
        }

        .subscribe {
            margin: 2.5rem 0;
        }

        .subscribe input {
            padding: 12px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
            outline: none;
        }

        .subscribe button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .subscribe button:hover {
            background: #2980b9;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: #7f8c8d;
            margin: 0 12px;
            font-size: 1.3rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #3498db;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            .subscribe input {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blogs Coming Soon</h1>
        <p>Weâ€™re crafting insightful content to share with you. Subscribe to get notified when we publish!</p>
        
        <div class="subscribe">
            <form id="subscribe-form">
                <input type="email" placeholder="Your email address" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>

        <div class="social-links">
            <a href="#" aria-label="Twitter">Twitter</a>
            <a href="#" aria-label="LinkedIn">LinkedIn</a>
            <a href="#" aria-label="Instagram">Instagram</a>
        </div>
    </div>

    <script>
        // Simple Form Submission
        document.getElementById("subscribe-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = this.querySelector("input").value;
            alert(`Thanks! We'll email you at ${email} when our blogs go live.`);
            this.reset();
        });
    </script>
</body>
</html>
